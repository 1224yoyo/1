<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div id="login">
    <h1>登入</h1>
    <style>body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #9bfeba);
            height:100vh;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        #login{
            display:block;
            background-color:white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
            font-size: 15px;
        }
        #login h1 { margin-bottom: 25px; color: #2d3436;}
        #login p { margin: 10px 0 5px 0; font-weight: bold; color: #636e72; }
        
        #login button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #0984e3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        #login input {
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            margin-bottom: 15px;
        }
        #login button:hover { background-color: #74b9ff; }
        #login button:active { background-color: #0984e3;}
        #pair{
            display:none;
        }
        </style>
        
        <p>用戶名子</p><input type="text" id="lo">
        <p>密碼</p><input type="text" id="hdd"><a href="creatuser.html">註冊帳號</a>
        <button id="btn" type="button">登入</button>
        </div>
        <div id="pair" class="pair">成功了</div>
    
<script>
lists={}
async function finds() {
    try {
        // 使用正確 endpoint
        let response = await fetch("https://6921b829512fb4140be121e3.mockapi.io/items");
        let data = await response.json();
        console.log("原始資料:", data);
        lists=data
        

    } catch (err) {
        console.error("抓取資料錯誤:", err);
    }
}

finds()
    
document.getElementById('btn').addEventListener("click",()=>{
    if(lists.length==0){alert("發生錯誤請稍後再試")}
    else{
        
        user=document.getElementById("lo").value;
        pass=document.getElementById("hdd").value;

        let found = lists.find(item => item.name == user && item.userpass == pass);
        if(found){
            document.getElementById("login").style.display = "none";
            document.getElementById("pair").style.display="block";
        }
        

    }

})



</script>


</html>
